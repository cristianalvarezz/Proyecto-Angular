<h1>Usuarios</h1>

<br>

<ul class="list-group">
    <li class="list-group-item" *ngFor="let usuario of usuariosActivosObs">
        {{usuario.nombre}}
        <span class="badge badge-primary">{{usuario.sala}}</span>
        <br>
        <span class="badge badge-info">{{usuario.id}}</span>
    </li>
</ul>
