<h1>Virtual Scroll</h1>
<!-- //nos ayuda a crear muchos elementos dinamicos  -->
<hr />
<cdk-virtual-scroll-viewport [itemSize]="50" class="list-container list-group">
  <div class="list-group-item"
    *cdkVirtualFor="let persona of personas; let i = index; let conteo = count"
  >
    item{{ i }}/{{ conteo }}
  </div>
</cdk-virtual-scroll-viewport>
