<h1>Virtual Scroll</h1>
<!-- //nos ayuda a crear muchos elementos dinamicos  -->
<hr />
<div class="container row">
  <div class="col"><button class="btn btn-primary" (click)="irFinal()">ir al final</button></div>
  <div class="col"><button class="btn btn-warning" (click)="centro()">ir a la mitad</button></div>
  <div class="col text-right"><button class="btn btn-secondary" (click)="irInicio()">ir al principio</button></div>
</div>
<cdk-virtual-scroll-viewport [itemSize]="50" class="list-container list-group">
  <div
    class="list-group-item"
    *cdkVirtualFor="let persona of personas; let i = index; let conteo = count"
  >
    item{{ i }}/{{ conteo }}
  </div>
</cdk-virtual-scroll-viewport>
