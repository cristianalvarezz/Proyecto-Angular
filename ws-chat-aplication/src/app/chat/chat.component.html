<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Chat app</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarsExample04">
          <ul class="navbar-nav mr-auto">
          </ul>
        </div>
      </nav>
</header>

<main class="chat">
    <div class="container">
        <div class="chat-content">
            <div class="card">
                <ul class="list-group list-group-flush">
                    <!-- ese chat mensajes esta en el servicio  -->
                    <li class="list-group-item" *ngFor="let chatMensajes of webSocketService.chatMensajes">
                        <strong>{{chatMensajes.usuario}}: </strong>
                        <span>{{chatMensajes.mensaje}}</span>
                    </li>
                </ul>
            </div>
        </div>
        <form (ngSubmit)="EnviarMensaje(enviarFormulario)" #enviarFormulario="ngForm">
            <div class="chat-send row">
                <div class="col-2">
                    <input type="text" class="form-control" name="usuario" id="input-usuario" ngModel>
                </div>
                <div class="col-8">
                    <input type="text" class="form-control" name="mensaje" id="input-mensaje" ngModel>
                </div>
                <div class="col-2">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </form>
    </div>

</main>
