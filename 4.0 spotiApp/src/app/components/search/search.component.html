<div class="row">
  <div class="col">
    <input
      #termino
      type="text"
      (keyup)="buscar(termino.value)"
      class="form-control"
      placeholder="Buscar artista"
    />
  </div>
</div>

<div class="row row-cols-1 row-cols-md-4 g-4 m-5">
  <div class="card m-3" *ngFor="let artista of artistas">
    <div class="col">
      <img [src]="artista.images[0].url" class="card-img-top" alt="" />
      <div class="card-body">
        <h5 class="card-title">
          {{ artista.name }}
        </h5>
        <!-- arrglo de todos los artistas que cantan  -->
      </div>
    </div>
  </div>
</div>
