
<div class="row animated fadeIn">
  <div class="col">
    <input
      #termino
      type="text"
      (keyup)="buscar(termino.value)"
      class="form-control"
      placeholder="Buscar artista"
    />
  </div>
</div>
<app-loading *ngIf="loading " class="m-5"></app-loading>
<div class="container mt-5 animated fadeIn">
  <!-- solo aparece el loading si no esta cargando -->
  <app-targetas *ngIf="!loading" [items]="artistas" ></app-targetas>
</div>
