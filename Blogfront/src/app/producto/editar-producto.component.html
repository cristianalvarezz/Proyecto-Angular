<mat-card>
    <mat-card-title>Actualizar</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <mat-form-field class="example-full-width">
          <mat-label for="nombre">Nombre </mat-label>
          <input
            matInput
            type="text"
            name="nombre"
            id="nombre"
            class="form-control"
            [(ngModel)]="producto.nombre"
            required
            placeholder="Ex. user"
          />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label for="nombreUsuario">Precio producto</mat-label>
          <input
            matInput
            type="text"
            type="number"
            id="precio" name="precio"
            [(ngModel)]="producto.precio"
            required
            placeholder="Ex. user"
          />
        </mat-form-field>
      
        <button
          class="btn btn-outline-success btn-block"
          [disabled]="!f.valid"
          mat-raised-button
          color="primary"
        >
          <i class="fas fa-sign-in-alt"></i>
          {{ "Editar" | uppercase }}
        </button>
        <mat-button-toggle-group
          name="fontStyle"
          aria-label="Font Style"
          class="cambiobtn"
        >
          <mat-button-toggle routerLink="/lista"
            >Volver</mat-button-toggle
          >
        </mat-button-toggle-group>
      </form>
    </mat-card-content>
  </mat-card>
