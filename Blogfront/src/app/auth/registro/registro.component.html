<div class="text-center" *ngIf="isLogged; else loggedOut">
  <h2>Ya has iniciado sesi√≥n</h2>
</div>

<ng-template #loggedOut>
  <mat-card>
    <mat-card-title>registro</mat-card-title>
    <mat-card-content>
      <form #f="ngForm" (ngSubmit)="onRegister()" novalidatee>
        <mat-form-field class="example-full-width">
          <mat-label for="nombre">Nombre </mat-label>
          <input
            matInput
            type="text"
            name="nombre"
            id="nombre"
            class="form-control"
            [(ngModel)]="nombre"
            required
            placeholder="Ex. user"
          />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label for="nombreUsuario">Nombre de usuario </mat-label>
          <input
            matInput
            type="text"
            name="nombreUsuario"
            id="nombreUsuario"
            class="form-control"
            [(ngModel)]="nombreUsuario"
            required
            placeholder="Ex. user"
          />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label for="email">Correo Electronico </mat-label>
          <input
            matInput
            type="text"
            name="email"
            id="email"
            class="form-control"
            [(ngModel)]="email"
            required
            placeholder="Ex. christian@gmail.com"
          />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label for="password">password </mat-label>
          <input
            matInput
            type="password"
            name="password"
            id="password"
            class="form-control"
            [(ngModel)]="password"
            required
            placeholder="Ex. 123"
          />
        </mat-form-field>
        <button
          class="btn btn-outline-success btn-block"
          [disabled]="!f.valid"
          mat-raised-button
          color="primary"
        >
          <i class="fas fa-sign-in-alt"></i>
          {{ "Crear Cuenta" | uppercase }}
        </button>
        <mat-button-toggle-group
          name="fontStyle"
          aria-label="Font Style"
          class="cambiobtn"
        >
          <mat-button-toggle routerLink="/login"
            >Login</mat-button-toggle
          >
        </mat-button-toggle-group>
      </form>
    </mat-card-content>
  </mat-card>
</ng-template>
