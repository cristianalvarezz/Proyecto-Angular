<div style="height: 80vh">
  <mat-toolbar color="warn">
    <mat-toolbar-row>
      <button
        mat-icon-button
        (click)="sidenav.toggle()"
        fxShow="true"
        fxHide.gt-sm
        class="nav-toggle"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span>Responsive Navigation</span>
      <span class="menu-spacer"></span>
      <nav class="nav">
        <div fxShow="true" fxHide.lt-md>
          <!-- The following menu items will be hidden on both SM and XS screen sizes -->
          <a href="#" mat-button class="nav-texto" routerLink="/">
            <i class="icon fas fa-home"></i>Inicio</a
          >
          <a
            href="#"
            mat-button
            class="nav-texto"
            routerLink="/login"
            *ngIf="!isLogged"
          >
            <i class="icon fas fa-sign-in-alt"></i>Iniciar Sesion</a
          >
          <a
            href="#"
            mat-button
            class="nav-texto"
            routerLink="/lista"
            *ngIf="isLogged"
          >
            <i class="icon far fa-list-alt"></i>Lista</a
          >
          <a
            href="#"
            mat-button
            class="nav-texto"
            routerLink="/login"
            *ngIf="isLogged"
            (click)="onLogOut()"
          >
            <i class="icon fas fa-door-open"></i>Cerrar Sesión</a
          >
        </div>
      </nav>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a (click)="sidenav.toggle()" href="" mat-list-item>Cerrar</a>
        <a href="#" mat-list-item
          ><i class="icon fas fa-home" routerLink="/"></i>Inicio</a
        >
        <a href="#" mat-list-item routerLink="/login" *ngIf="!isLogged"
          ><i class="icon fas fa-sign-in-alt"></i>Iniciar Sesion</a
        >
        <a href="#" mat-list-item routerLink="/lista" *ngIf="isLogged"
          ><i class="icon far fa-list-alt"></i> Lista</a
        >
        <a
          href="#"
          mat-list-item
          routerLink="/login"
          *ngIf="isLogged"
          (click)="onLogOut()"
        >
          <i class="icon fas fa-door-open"></i>Cerrar Sesión</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>Main content</mat-sidenav-content>
  </mat-sidenav-container>
</div>
