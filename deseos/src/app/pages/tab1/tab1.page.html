<ion-header class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-title> Pendientes </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-list color="dark">
    <ion-item *ngFor="let lista of listas" detail color="dark" (click)="listaSeleccionada(lista)">
      <ion-label> {{lista.titulo}} </ion-label>
      <!-- saber cuantos items tiene esta lista -->
      <ion-note color="tertiary" slot="end">{{lista.items.length}}</ion-note>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="tertiary" 
    (click)="agregarLista()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
