
<h1>Heroes <small>Marvel y DC</small></h1>
<div class="row row-cols-1 row-cols-md-4 g-4">
<div *ngFor="let heroe of heroes; let i= index" >
    <div class="col">
      <div class="card animated fadeIn fast">
        <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre" />
        <div class="card-body">
          <h5 class="card-title">{{ heroe.nombre }}</h5>
          <p class="card-text">
            {{ heroe.bio }}
          </p>
        </div>
        <div class="card-footer">
          <small class="text-muted">{{ heroe.aparicion }}</small>
        </div>
      
        <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary btn block">veras mas</a>
      </div>
    </div>
  </div>
</div>
