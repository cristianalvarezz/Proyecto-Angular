
<h1>Buscando: <small>{{termino}}</small></h1>

<hr>
<div class="row animated fadeIn fast " *ngIf="heroes.length==0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen resultados con el termino : {{termino}}
        </div>
    </div>

</div>

<div class="row row-cols-1 row-cols-md-4 g-4">
<div *ngFor="let heroe of heroes; let i= index" >
    <div class="col">
      <div class="card animated fadeIn fast">
        <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre" />
        <div class="card-body">
          <h5 class="card-title">{{ heroe.nombre }}</h5>
          <p class="card-text">
            {{ heroe.bio }}
          </p>
        </div>
        <div class="card-footer">
          <small class="text-muted">{{ heroe.aparicion }}</small>
        </div>
      
        <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary btn block">veras mas</a>
      </div>
    </div>
  </div>
</div>
